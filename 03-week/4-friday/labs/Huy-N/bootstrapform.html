<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <p>Who is your favorite football team?</p>
        <select class="custom-select">
            <option selected>Philadelphia Eagles</option>
            <option value="1">Phileadelphia Eagles</option>
            <option value="2">Philadeal Eagles</option>
            <option value="3">All of the above!</option>
          </select>
        <p><br></p>
          <p>What is your favorite color ?</p>
          <select class="custom-select">
              <option selected>Kelly green</option>
              <option value="1">Dark green</option>
              <option value="2">Light green</option>
              <option value="3">All of the above!</option>
            </select>
            <p><br></p>
          <p>What is your favorite player ?</p>
          <select class="custom-select">
              <option selected>Donovan Mcnabb</option>
              <option value="1">Deuce Staley</option>
              <option value="2">Brian Dawkins</option>
              <option value="3">Carson Wentz</option>
            </select>
            <p><br></p>
            <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tell us how we are doing!</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> 
      
</body>
</html>
