<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Overflow</title>
    <style>
      img {
        max-width: 100%;
        height: auto;
      }

      .image-container {
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="./funny-cat.jpg"
        alt="Photo of closeup of cat making a crazy face"
      />
    </div>
    <div class="image-container">
      <img
        src="./funny-cat-thumbnails.jpeg"
        alt="Photo of closeup of cat making a crazy face"
      />
    </div>
  </body>
</html>
