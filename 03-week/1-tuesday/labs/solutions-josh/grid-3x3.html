<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid 3x3</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        background-color: #999;
      }

      .box {
        background-color: tan;
        width: 33.333%;
        height: 33.333%;
        float: left;
      }

      .box:nth-child(odd) {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
