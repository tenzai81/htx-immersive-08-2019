<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Print Box</title>
  </head>
  <body>
    <script>
      // Write function printBox which is given a width and height and prints a hollow box of those given dimensions.
      // > printBox(6, 4)
      // ******
      // *    *
      // *    *
      // ******
      function printBox(width, height, marker = "*") {
        var row = generateRow(width, marker);
        var column = generateColumn(width, height, marker);

        for (var i = 0; i < height; i++) {
          switch (i) {
            case 0:
            case height - 1:
              console.log(row);
              break;
            default:
              console.log(column);
              break;
          }
        }
      }

      function generateRow(width, marker) {
        var row = "";
        for (var i = 0; i < width; i++) {
          row += marker;
        }
        return row;
      }

      function generateColumn(width, height, marker) {
        var gap = "";
        for (var i = 0; i < width - 2; i++) {
          gap += " ";
        }

        return marker + gap + marker;
      }
      printBox(6, 4);
    </script>
  </body>
</html>
