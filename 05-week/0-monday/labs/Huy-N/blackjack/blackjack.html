<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJack</title>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- <script src="jquery-3.4.1.js"></script> -->
</head>
<body>
 
<div id="table">

<div id="messages"> Messages</div>

<label><b>Dealer:</b></label>

<label id="dealer-points" class="points"></label>

<div id="dealer-hand" class="hand">
    <!-- <img src="images/ace_of_diamonds.png">
    <img src="images/ace_of_hearts.png">
    <img src="images/jack_of_diamonds.png">
    <img src="images/king_of_clubs.png"> -->
</div>

<label><b>Player</b>: </label>

<label id="player-points" class="points"></label>

<div id="player-hand" class="hand">
</div>

<div class="buttons">

    <button onClick='dealCards()' id="deal-button" type="button" class="btn btn-secondary">Deal</button>
    <button onClick="addCard()" id="hit-button" type="button" class="btn btn-secondary">Hit</button>
    <button onClick="showResults()" id="stand-button" type="button" class="btn btn-secondary">Stand</button>
    <button id="playagain-button" type="button" class="btn btn-secondary">Play Again</button>
</div>

</div>
<script src="blackjack.js"> </script>
</body>
</html>
